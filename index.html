<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Мой сайт</title>
  <style>
    body {
      background-color: #333; /* Темный фон */
      color: #fff; /* Белый текст */
      text-align: center; /* Центрирование текста */
      font-family: Arial, sans-serif; /* Шрифт */
      margin: 0; /* Убираем отступы по краям */
      padding: 20px; /* Отступы внутри тела */
      display: flex;
      flex-direction: column;
      align-items: center; /* Центрируем содержимое по горизонтали */
      justify-content: center; /* Центрируем по вертикали */
      height: 100vh; /* Занимаем всю высоту окна */
      transform: scale(1.0); /* Масштабируем на 100% для мобильных устройств */
    }

    h1, h2 {
      margin: 10px 0; /* Отступы для заголовков */
    }

    p {
      margin: 5px 0; /* Отступы для параграфов */
    }

    .button-container {
      display: flex; /* Используем Flexbox для кнопок */
      justify-content: center; /* Центрируем кнопки по горизонтали */
      margin: 10px 0; /* Отступы для контейнера кнопок */
      flex-wrap: wrap; /* Оборачиваем кнопки на узких экранах */
    }

    button {
      background-color: #1E90FF; /* Цвет фона кнопки */
      color: #fff; /* Цвет текста на кнопке */
      border: none; /* Убираем рамку */
      padding: 10px 20px; /* Отступы внутри кнопки */
      font-size: 16px; /* Размер шрифта */
      cursor: pointer; /* Стрелка курсора при наведении */
      border-radius: 5px; /* Скругление углов */
      margin: 5px; /* Отступы для кнопок */
      transition: transform 0.1s ease, box-shadow 0.1s ease; /* Анимация при нажатии */
    }

    button:hover {
      background-color: #4682B4; /* Цвет фона кнопки при наведении */
    }

    button:active {
      transform: scale(0.95); /* Уменьшение размера кнопки при нажатии */
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5); /* Уменьшение тени при нажатии */
    }

    img {
      display: block; /* Делаем изображение блочным элементом */
      margin: 20px auto; /* Центрируем изображение и добавляем отступы */
      max-width: 100%; /* Ограничиваем ширину изображения */
      height: auto; /* Сохраняем пропорции */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5); /* Тень для изображения */
    }

    /* Медиа-запросы для адаптивного дизайна */
    @media (min-width: 600px) {
      body {
        transform: scale(1.25); /* Увеличиваем масштаб для больших экранов */
      }
    }

    @media (min-width: 900px) {
      body {
        transform: scale(1.5); /* Увеличиваем масштаб для очень больших экранов */
      }

      button {
        font-size: 18px; /* Увеличиваем размер шрифта кнопки для больших экранов */
        padding: 12px 24px; /* Увеличиваем отступы на больших экранах */
      }
    }
  </style>
</head>
<body>
  <h1>Добро пожаловать на мой сайт!</h1>
  <p>Это мой первый сайт, который я создал с помощью HTML.</p>

  <h2>Выберите опцию:</h2>
  <div class="button-container">
    <button onclick="window.location.href='https://www.youtube.com/'">Ютубчик</button>
     <button onclick="window.location.href='https://hd.kinopoisk.ru/'">Кинопоиск</button>
  </div>

  <h2>Специальный текст</h2>
  <p><strong>Это важная информация!</strong></p>
  <p><em>Это курсивный текст.</em></p>
</body>
</html>
